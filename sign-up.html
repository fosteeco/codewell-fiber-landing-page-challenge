<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fiber | Sign Up</title>
  </head>
  <body>
    <div class="sign-up-wrapper">
      <div>
        <span class="logo">Fiber.</span>
        <h1>Create your Fiber account</h1>
        <form>
          <div class="form-control">
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name" placeholder="John Doe" />
          </div>
          <div class="form-control">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="john@example.com"
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="At least 8 characters"
            />
          </div>
          <div class="form-control">
            <input type="checkbox" name="terms-check" id="terms-check" />
            <label for="terms-check"
              >By Creating an account on Fiber, you agree to the
              <a href="#">Terms and conditions</a></label
            >
          </div>
          <div class="form-control">
            <button class="btn purple-btn" type="submit">
              Create Fiber Account
            </button>
          </div>
          <p>Already have an account? <a href="#">Sign in</a></p>
        </form>
      </div>

      <div class="sign-up-showcase white-text">
        <div class="image-container">
          <img src="./Assets/Sign Up Image.png" alt="" />
        </div>
        <h2>Unparalleled Templates</h2>
        <p>
          Crafted by a team of professional designers, our templates are
          unparalleled in the market
        </p>
        <div class="image-circle-nav">
          <div class="image-circle current"></div>
          <div class="image-circle"></div>
          <div class="image-circle"></div>
          <div class="image-circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
