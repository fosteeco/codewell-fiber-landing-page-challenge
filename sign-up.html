<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="sign-up-script.js" defer></script>
    <title>Fiber | Sign Up</title>
  </head>
  <body>
    <div class="sign-up-wrapper">
      <div class="sign-up-container">
        <div>
          <span class="logo">Fiber.</span>
          <h1>Create your Fiber account</h1>
          <form>
            <div class="form-control">
              <label for="name" class="d-block">Your Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="John Doe"
                class="block-input"
              />
            </div>
            <div class="form-control">
              <label for="email" class="d-block">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="john@example.com"
                class="block-input"
              />
            </div>
            <div class="form-control">
              <label for="password" class="d-block">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="At least 8 characters"
                class="block-input"
              />
            </div>
            <div class="form-control">
              <input type="checkbox" name="terms-check" id="terms-check" />
              <label for="terms-check"
                >By Creating an account on Fiber, you agree to the
                <a href="#">Terms and conditions</a></label
              >
            </div>
            <div class="form-control">
              <button class="btn purple-btn" type="submit">
                Create Fiber Account
              </button>
            </div>
            <p>Already have an account? <a href="#">Sign in</a></p>
          </form>
        </div>

        <div class="sign-up-showcase white-text">
          <div class="image-container sign-up-image-container">
            <img
              src="./Assets/Sign Up Image.png"
              class="sign-up-showcase-image"
              id="sign-up-showcase-img"
              alt=""
            />
          </div>
          <h2>Unparalleled Templates</h2>
          <p>
            Crafted by a team of professional designers, our templates are
            unparalleled in the market
          </p>
          <div class="image-circle-nav">
            <div class="image-circle current"></div>
            <div class="image-circle"></div>
            <div class="image-circle"></div>
            <div class="image-circle"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
